apiVersion: v1
kind: Service
metadata:
  name: "v2"
  labels:
    app: {{ .metadata.name }}
    chart: {{ template "more-helm-stuff.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 93
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: {{ .metadata.name }}
    release: {{ .Release.Name }}
